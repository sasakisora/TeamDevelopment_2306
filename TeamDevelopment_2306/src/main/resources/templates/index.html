<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="logo-text">
            <img class="logo" src="images/LOGO.png" width="1001px" height="1001px" alt="RSSのロゴマーク">
            <p class="logo-p">Road Study Scheduler</p>
        </div>
    </header>
    <main>
        <div class="base1">
            <h1>ログイン</h1>
            <div class="items">
				<form th:action="@{/login}" th:object="${loginForm}" method="post">
                <input text="text" name="E-mail" value="E-mail" size="40" class="login-items">
                <input text="text" name="password" value="password" size="40" class="login-items2">
                <input type="submit" value="ログイン" class="login-btn">
                </form>
                <p class="new-btn"><a href="logout.html">新規登録の方はこちら</a></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
