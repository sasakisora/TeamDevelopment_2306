<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>login</title>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{css/common/style.css}" ></link>
<body>
    <header>
        <div class="logo-text">
            <img class="logo" th:src="@{/images/logo.png}" width="1001px" height="1001px" alt="RSSのロゴマーク">
            <p class="logo-p">Road Study Scheduler</p>
        </div>
    </header>
    <main>
        <div class="base1">
            <h1>ログイン</h1>
            <div class="items">
				<form th:action="@{/StudySuccess}" method="post">
                <input type="text" name="email" id="email" size="40" class="login-items">
                <input type="text" name="password"  id="password" size="40" class="login-items2" >
                <input type="submit" value="ログイン" class="login-btn">
                </form>
                <p class="new-btn"><a href="logout.html">新規登録の方はこちら</a></p>
            </div>
        </div>
    </main>
</body>

</html>
