<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/StudySuccess.css}" rel="stylesheet">
    <title>RSS</title> 
</head>
<body>
    <div class="wrap">
        <header class="flex">
            <img class="logo" th:src="@{/img/logo.png}" width="50" height="50" alt="RSS">
            <h1>Road Study Scheduler</h1>
            <label class="header-menu-btn" for="header-menu-btn-check">
                <div class="profile-button flex">
                    <img class="user-icon" th:src="@{/img/userIcon.png}" alt="userIcon">
                    <p class="user-name">Yamada Taro</p>
                </div>
            </label>
            <input type="checkbox" id="header-menu-btn-check">
            <nav class="header-menu">
                <ul>
                    <li>
                        <a th:text='ユーザー編集・削除'></a>
                    </li>
                    <li>
                        <a th:text='ユーザー一覧'></a>
                    </li>
                    <li>
                        <a th:text='学習時間登録'></a>
                    </li>
                    <li>
                        <a th:text='学習時間登録編集・削除'></a>
                    </li>
                    <li>
                        <a th:text='ログアウト'></a>
                    </li>
                </ul>
            </nav>
         </header>

        <main>
   <form th:action="@{/study/success}" th:method="post" th:object="${studyRegisterForm}">
            <div class="wrap-local">
                <section>
                    <h2>
                        <p>学習時間の登録が完了しました。</p>
                    </h2>
                </section>
            </div>
            </form>
        </main>
        <footer>
            <p class="copyright">
                <small>&copy; HOGEHOGE All Rights Reserved</small>
            </p>
        </footer>
    </div>
    
</body>
