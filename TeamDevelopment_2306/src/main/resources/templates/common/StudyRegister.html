<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{../StudyRegister.css}" rel="stylesheet">
    <title>RSS</title> 
</head>
<body>
    <div class="wrap">
        <header class="flex">
            <img class="logo" th:src="@{/img/logo.png}" width="50" height="50" alt="RSS">
            <h1>Road Study Scheduler</h1>
            <label class="header-menu-btn" for="header-menu-btn-check">
                <div class="profile-button flex">
                    <img class="user-icon" th:src="@{/img/userIcon.png}" alt="userIcon">
                    <p class="user-name">Yamada Taro</p>
                </div>
            </label>
            <input type="checkbox" id="header-menu-btn-check">
            <nav class="header-menu">
                <ul>
                    <li>
                        <a th:text='ユーザー編集・削除'></a>
                    </li>
                    <li>
                        <a th:text='ユーザー一覧'></a>
                    </li>
                    <li>
                        <a th:text='学習時間登録'></a>
                    </li>
                    <li>
                        <a th:text='学習時間登録編集・削除'></a>
                    </li>
                    <li>
                        <a th:text='ログアウト'></a>
                    </li>
                </ul>
            </nav>
         </header>

        <main>
            <div class="wrap-local">
                <section>
                    <form th:action="@{/study/register2}" th:method="post" th:object="${studyRegisterForm}">
                        <h2 th:text='学習時間登録'></h2>
                    
                            <div class="form-group">
                                <label for="user_id">userID</label>
                                <input type="text" id="user_id" name="user_id" th:field="*{user_id}" th:value="${user_id}">
                            </div>
                    
                            <div class="form-group">
                                <label for="study_date">日付</label>
                                <input type="date" id="study_date" name="study_date" placeholder="yyyy-MM-dd" th:field="*{study_date}" th:value="${study_date}">
                            </div>
                    
                            <div class="form-group">
                                <label for="target_time">目標時間</label>
                                <input type="time" id="target_time" name="time" placeholder="00:00:00" th:field="*{target_time}" th:value="${target_time}">
                            </div>
                    
                            <div class="form-group">
                                <label for="study_time">学習時間</label>
                                <input type="time" id="study_time" name="study_time" placeholder="00:00:00" th:field="*{study_time}" th:value="${study_time}">
                            </div>
                           <div>
							   <input type="submit" onclick="javascript:history.back();" value="戻る" style="margin-right: 0%;">
                            <input type="submit" value="登録">
                            </div>
                    </form>
 
                
                    
                </section>
            </div>
        </main>

        <footer>
            <p class="copyright">
                <small>&copy; HOGEHOGE All Rights Reserved</small>
            </p>
        </footer>
    </div>
    
</body>
</html>
