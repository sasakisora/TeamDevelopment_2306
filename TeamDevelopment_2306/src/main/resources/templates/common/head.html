<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>RSS</title>
    
</head>
<body>
    <div class="wrap">
        <header class="flex">
            <img class="logo" src="images/logo.png" width="50" height="50" alt="RSSのロゴ">
            <h1>Road Study Scheduler</h1>
            <label class="header-menu-btn" for="header-menu-btn-check">
                <div class="profile-button flex">
                    <img class="user-icon" src="images/アートボード 16 のコピー 8.png" alt="userIcon">
                    <p class="user-name">Yamada Taro</p>
                </div>
            </label>
            <input type="checkbox" id="header-menu-btn-check">
            <nav class="header-menu">
                <ul>
                    <li>
                        <a>ユーザー編集・削除</a>
                    </li>
                    <li>
                        <a>ユーザー一覧</a>
                    </li>
                    <li>
                        <a>学習時間登録</a>
                    </li>
                    <li>
                        <a>学習時間登録編集・削除</a>
                    </li>
                    <li>
                        <a>ログアウト</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrap-local">
                <section>
                    
                    
                    <form>
                        <h2>ユーザー編集・削除</h2>
                
                        <div class="form-group">
                            <label for="userId">userID</label>
                            <input type="text" id="userId" name="userId" placeholder="">
                        </div>
                
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" placeholder="">
                        </div>
                
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]+" placeholder="">
                        </div>
                
                        <div class="form-group">
                            <label for="confirm-password">パスワード確認用</label>
                            <input type="password" id="confirm-password" name="confirm-password" pattern="[A-Za-z0-9]+">
                        </div>

                        <div class="checkbox1">
                            <input type="checkbox" name="edit" value="ok">
                            ユーザー情報を編集します
                            
                        </div>
                        <div class="checkbox2">
                            <input type="checkbox" name="delete" value="ok">
                            ユーザー情報を削除します
                        </div>
                
                        <div class="button-group">
                            <input type="button" value="戻る" style="margin-right: 40px;">
                            <input type="submit" value="保存" style="margin-right: 40px;">
                            <input type="submit" value="削除" style="background-color: red;">
                        </div>
                    </form>
                    
                </section>
            </div>
        </main>
        <footer>
            <p class="copyright">
                <small>&copy; HOGEHOGE All Rights Reserved</small>
            </p>
        </footer>
    </div>
    
</body>
</html>
