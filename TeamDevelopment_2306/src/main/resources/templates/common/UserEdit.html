<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報詳細', scripts = ~{::script}, links = ~{::link})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/UserEdit.css">
    <link rel="stylesheet" href="/common/UserEditReset.css">
    <title>RSS</title>
    
</head>
<body>
    <div class="wrap">
        <header class="flex">
            <img class="logo" src="images/logo.png" width="50" height="50" alt="RSS">
            <h1>Road Study Scheduler</h1>
            <label class="header-menu-btn" for="header-menu-btn-check">
                <div class="profile-button flex">
                    <img class="user-icon" src="images/user.png" alt="userIcon">
                    <p class="user-name">Yamada Taro</p>
                </div>
            </label>
            <input type="checkbox" id="header-menu-btn-check">
            <nav class="header-menu">
                <ul>
                    <li>
                        <a th:text="ユーザー編集・削除"></a>
                    </li>
                    <li>
                        <a th:text="ユーザー一覧"></a>
                    </li>
                    <li>
                        <a th:text="学習時間登録"></a>
                    </li>
                    <li>
                        <a th:text="学習時間登録編集・削除"></a>
                    </li>
                    <li>
                        <a th:text="ログアウト"></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrap-local">
                <section>
                    
                    
                    <form th:action="@{/users/edit}" th:object="${userEditForm}" //ここ追加>

                        <h2>ユーザー編集・削除</h2>
                
                        <div class="form-group">
                            <label for="userName">userName</label>
                            <input type="text" id="userName" name="userName" th:field="*{username}">
                        </div>
                
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" th:field="*{email}">
                        </div>
                
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]+" th:field="*{password}">
                        </div>
                <!--
                        <div class="form-group">
                        <label for="confirm-password">パスワード確認用</label>
                       <input type="password" id="confirm-password" name="confirm-password" pattern="[A-Za-z0-9]+" th:field="*{password}">
                       </div>
				-->
                        <div class="checkbox1">
                            <input type="checkbox" name="edit" value="ok">
                            ユーザー情報を編集します
                            
                        </div>
                        <div class="checkbox2">
                            <input type="checkbox" name="delete" value="ok">
                            ユーザー情報を削除します
                        </div>
                
                        <div class="button-group">
                            <input type="button" value="戻る" style="margin-right: 40px;">
                            <input type="submit" value="保存" style="margin-right: 40px;">
                            <input type="submit" value="削除" style="background-color: red;">
                        </div>
                    </form>
                    
                </section>
            </div>
        </main>
        <footer>
            <p class="copyright">
                <small>&copy; HOGEHOGE All Rights Reserved</small>
            </p>
        </footer>
    </div>
    
</body>
</html>
