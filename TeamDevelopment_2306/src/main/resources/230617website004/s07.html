<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>RSS Sutdy Hours Edit</title>
</head>
<body>
    <div class="wrap">
        <header class="flex">
            <img class="logo" src="img/logo.png" width="50" height="50" alt="RSSのロゴマーク">
            <h1>Road Study Scheduler</h1>
            <label class="header-menu-btn" for="header-menu-btn-check" >
                <div class="profile-button flex">
                    <img class="user-icon" src="img/userIcon.png" width ="40" height="40" alt="ユーザーアイコン">
                    <p class="user-name">YAMADA TARO</p>
                </div>
            </label>
            <input type="checkbox" id="header-menu-btn-check">
            <nav class="header-menu">
                <ul>
                    <li><a>ユーザー編集・削除</a></li>
                    <li><a>ユーザー一覧</a></li>
                    <li><a>学習時間登録</a></li>
                    <li><a>学習時間登録編集・削除</a></li>
                    <li><a>ログアウト</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-study-edit">
            <div class="wrap-local">
                <section>
                <!-- メインコンテンツ記述 -->
                    <h2>学習時間登録編集・削除</h2>
                    <form class="study-time-edit-form">
                        <div class="study-time-edit-form-box">
                            <div class="form-item flex">
                                <label class="use-id-label" for="user-id">userID</label><input type="text" id="user-id" name="user-id">
                            </div>
                            <div class="form-item flex">
                                <label class="day-label" for="day">日付</label><input type="date" id="day" name="day">
                            </div>
                            <div class="form-item flex">
                                <label class="target-time-label" for="target-time">目標時間</label><input type="time" id="target-time" name="target-time">
                            </div>
                            <div class="form-item flex">
                                <label class="study-time-label" for="study-time">学習時間</label><input type="time" id="study-time" name="study-time">
                            </div>
                            <div class="form-item flex">
                                <label class="remarks-label" for="remarks">備考</label><textarea id="remarks" name="remarks"></textarea>
                            </div>
                        </div>
                        <div class="form-button-item flex">
                            <input class="form-button-return" type="button" onclick="history.back()" value="戻る">
                            <input  class="form-button-submit" type="submit" value="保存">
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <p class="copyright">
                <small>&copy; HOGEHOGE All Rights Reserved</small>
            </p>
        </footer>
    </div>
</body>
</html>
